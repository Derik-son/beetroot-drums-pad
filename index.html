<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Drumpad</title>
</head>
<body>
   <div class="drumpad">
      <div class="pad" data-sound="clap"><img src="./image/clap.png" alt="clap"></div>
      <div class="pad" data-sound="closehihat"><img src="./image/closed-hihat.png" alt="closed-hihat"></div>
      <div class="pad" data-sound="crash"><img src="./image/crash.png" alt="crash"></div>
      <div class="pad" data-sound="kick"><img src="./image/kick.png" alt="kick"></div>
      <div class="pad" data-sound="openhihat"><img src="./image/open-hihat.png" alt="open-hihat"></div>
      <div class="pad" data-sound="snare"><img src="./image/snare.png" alt="snare"></div>
      
   </div>


   <script src="howler.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
